# http-route.yaml
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: whoami
  namespace: "erikmekiassen"
spec:
  parentRefs:
    - name: gke-gateway
      namespace: gateway
  hostnames:
    - whoami-erikmekiassen.s9n.no
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whoami
          port: 80
